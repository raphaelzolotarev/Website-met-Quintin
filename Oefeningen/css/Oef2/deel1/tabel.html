<!DOCTYPE html>
<html lang="nl">
<head>

<body>
    
    <h1>Tabellen</h1>

    <h2>tabel 1</h2>

        <tr>
            <td>A</td>
            <td>B</td>

        <tr>

        </tr>

    <h2>tabel 2</h2>

        <tr>

        </tr>
        <tr>
            <td>A</td>
            <td>B</td>

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    
    <h2>tabel 3</h2>
    <table>
        <tr>
            <th rowspan="3">Derde tabel</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
